# This is a basic workflow to build Ejabberd

name: Ejabberd CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:	
      image: erlang:22.0.7
 
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout ejabberd
      uses: actions/checkout@v2
    - name: Create deps-folder
        run: mkdir deps
    - name: Checkout halloapp-xmpp
        uses: actions/checkout@v2
        with:
            repository: balusu-murali/xmpp
            token: ${{ secrets.murali_access_token }}
            path: deps/xmpp
    - name: Checkout halloapp-erlcloud
        uses: actions/checkout@v2
        with:
            repository: balusu-murali/erlcloud
            token: ${{ secrets.murali_access_token }}
            path: deps/erlcloud
    - name: Checkout halloapp-erlang-uuid
        uses: actions/checkout@v2
        with:
            repository: balusu-murali/uuid
            token: ${{ secrets.murali_access_token }}
            path: deps/uuid
    - name: Run Autogen
      run: ./autogen.sh
    - name: Run Configure
      run: ./configure
    - name: Compile
      run: make

