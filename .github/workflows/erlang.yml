# This is a basic workflow to build Ejabberd

name: Ejabberd CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout ejabberd
      uses: actions/checkout@v2
    - name: Run Autogen
      run: ./autogen.sh
    - name: Run Configure
      run: ./configure
    - name: Compile
      run: make
    - name: Install ejabberd
      run: sudo make install
    - name: Run unit tests
      run: ./rebar3 eunit || ./rebar3 eunit
      env:
      # Environment variable used by ejabberd to connect to redis
        HALLO_ENV: github
    - name: Run Common Test suite
      run: ./rebar3 ct --suite=test/ha_SUITE
      # Environment variable used by ejabberd to connect to redis
      env:
        HALLO_ENV: github
    - name: Publish CT suite Logs
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
          name: ha_suite_logs
          retention-days: 7
          path: |
              _build/test/logs/*
