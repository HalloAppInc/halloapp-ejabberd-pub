syntax = "proto3";


import "client_info.proto";


// Definitions for authentication packet.

message auth_request {
    int64 uid = 1;
    string pwd = 2;
    client_mode cm = 3;
    client_version cv = 4;
    enum Resource {
        android = 0;
        ios = 1;
    }
    Resource resource = 5;
}

// Left them to be string for now, will update these later as necessary.
message auth_result {
    string result = 1;
    string reason = 2;
}

