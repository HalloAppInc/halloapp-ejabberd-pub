syntax = "proto3";


// Push Tokens

message push_token {
    enum Os {
        android = 0;
        ios = 1;
        ios_dev = 2;
    }
    Os os = 1;
    string token = 2;
}

message push_register {
    push_token push_token = 1;
}

message push_pref {
    enum Name {
        post = 0;
        comment = 1;
    }
    Name name = 1;
    bool value = 2;
}

message notification_prefs {
    repeated push_pref push_prefs = 1;
}
