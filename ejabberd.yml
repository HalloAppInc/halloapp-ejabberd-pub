###
###              ejabberd configuration file
###
### The parameters used in this configuration file are explained at
###
###       https://docs.ejabberd.im/admin/configuration
###
### The configuration file is written in YAML.
### *******************************************************
### *******           !!! WARNING !!!               *******
### *******     YAML IS INDENTATION SENSITIVE       *******
### ******* MAKE SURE YOU INDENT SECTIONS CORRECTLY *******
### *******************************************************
### Refer to http://en.wikipedia.org/wiki/YAML for the brief description.
###

hosts:
  - "s.halloapp.net"

### loglevel is now controlled by the environment localhost,test is 5, prod is 4
### loglevel: 5
### 1GB
log_rotate_size: 1073741824
### Rotate at midnight
log_rotate_date: "$D0"
log_rotate_count: 20
log_rate_limit: 10000

listen:
  -
    port: 5208
    ip: "::"
    module: halloapp_register
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    crypto: noise
  -
    port: 5222
    ip: "::"
    module: halloapp_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    crypto: noise
  -
    port: 5443
    ip: "::"
    module: ejabberd_http
#    tls: true
    request_handlers:
      /admin: ejabberd_web_admin
      /api: mod_http_api
      /metrics: mod_prom_exporter
  -
    port: 5280
    ip: "::"
    module: ejabberd_http
    request_handlers:
      /admin: ejabberd_web_admin

  -
    port: 5580
    ip: "::"
    module: ejabberd_http
    request_handlers:
      /.well-known: mod_http_well_known
      /invite/.well-known: mod_http_well_known
      /katchup: mod_http_katchup
      /share_post: mod_http_share_post
      /share_media: mod_http_share_media
      /export: mod_http_export
      /api/logs: mod_logs_http_api
      /api/smscallback: mod_sms_callback
      /api: mod_halloapp_http_api

acme:
  auto: false

acl:
  local:
    user_regexp: ""
  loopback:
    ip:
      - 127.0.0.0/8
      - ::1/128

access_rules:
  local:
    allow: local
  c2s:
    deny: blocked
    allow: all
  announce:
    allow: admin
  configure:
    allow: admin
  muc_create:
    allow: local
  pubsub_createnode:
    allow: local
  trusted_network:
    allow: loopback

api_permissions:
  "console commands":
    from:
      - ejabberd_ctl
    who: all
    what: "*"
  "admin access":
    who:
      access:
        allow:
          acl: loopback
          acl: admin
      oauth:
        scope: "ejabberd:admin"
        access:
          allow:
            acl: loopback
            acl: admin
    what:
      - "*"
      - "!stop"
      - "!start"
  "public commands":
    who:
      ip: 127.0.0.1/8
    what:
      - status
      - connected_users_number

shaper:
  normal: 1000
  fast: 50000
  express: 100000

shaper_rules:
  max_user_sessions: 10
  max_user_offline_messages:
    5000: admin
    5000: all
  c2s_shaper:
    none: admin
    ## The previous shaper rule of normal: 1000 bytes/second was very slow for the clients
    ## in order to send large packets to the server, especially for things like contacts sync.
    ## Therefore, we added a much higher limit for all the users.
    express: all
  s2s_shaper: fast

