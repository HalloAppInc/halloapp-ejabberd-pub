###
###              ejabberd configuration file
###
### The parameters used in this configuration file are explained at
###
###       https://docs.ejabberd.im/admin/configuration
###
### The configuration file is written in YAML.
### *******************************************************
### *******           !!! WARNING !!!               *******
### *******     YAML IS INDENTATION SENSITIVE       *******
### ******* MAKE SURE YOU INDENT SECTIONS CORRECTLY *******
### *******************************************************
### Refer to http://en.wikipedia.org/wiki/YAML for the brief description.
###

hosts:
  - "s.halloapp.net"

### loglevel is now controlled by the environment localhost,test is 5, prod is 4
### loglevel: 5
### 500MB
log_rotate_size: 524288000
### Rotate at midnight
log_rotate_date: "$D0"
log_rotate_count: 15
log_rate_limit: 10000

listen:
  -
    port: 5222
    ip: "::"
    module: halloapp_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    crypto: noise
  -
    port: 5443
    ip: "::"
    module: ejabberd_http
#    tls: true
    request_handlers:
      /admin: ejabberd_web_admin
      /api: mod_http_api
      /captcha: ejabberd_captcha
      /metrics: mod_prom_exporter
  -
    port: 5280
    ip: "::"
    module: ejabberd_http
    request_handlers:
      /admin: ejabberd_web_admin

  -
    port: 5580
    ip: "::"
    module: ejabberd_http
    request_handlers:
      /.well-known: mod_http_well_known
      /invite/.well-known: mod_http_well_known
      /invite: mod_http_invite
      /export: mod_http_export
      /api/logs: mod_logs_http_api
      /api/smscallback: mod_sms_callback
      /api: mod_halloapp_http_api

acme:
  auto: false

acl:
  local:
    user_regexp: ""
  loopback:
    ip:
      - 127.0.0.0/8
      - ::1/128

access_rules:
  local:
    allow: local
  c2s:
    deny: blocked
    allow: all
  announce:
    allow: admin
  configure:
    allow: admin
  muc_create:
    allow: local
  pubsub_createnode:
    allow: local
  trusted_network:
    allow: loopback

api_permissions:
  "console commands":
    from:
      - ejabberd_ctl
    who: all
    what: "*"
  "admin access":
    who:
      access:
        allow:
          acl: loopback
          acl: admin
      oauth:
        scope: "ejabberd:admin"
        access:
          allow:
            acl: loopback
            acl: admin
    what:
      - "*"
      - "!stop"
      - "!start"
  "public commands":
    who:
      ip: 127.0.0.1/8
    what:
      - register
      - unregister
      - enroll
      - unenroll
      - get_user_passcode
      - status
      - connected_users_number
      - register_push
      - unregister_push
      - migrate_all_contacts
      - migrate_accounts

shaper:
  normal: 1000
  fast: 50000
  express: 100000

shaper_rules:
  max_user_sessions: 10
  max_user_offline_messages:
    5000: admin
    5000: all
  c2s_shaper:
    none: admin
    ## The previous shaper rule of normal: 1000 bytes/second was very slow for the clients
    ## in order to send large packets to the server, especially for things like contacts sync.
    ## Therefore, we added a much higher limit for all the users.
    express: all
  s2s_shaper: fast

modules:
  mod_user_account: {}
  mod_auth_monitor: {}
  mod_aws: {}
  mod_user_avatar: {}
  mod_groups_api: {}
  mod_groups: {}
  mod_group_feed: {}
  mod_ha_stats: {}
  mod_logs_http_api: {}
  mod_halloapp_http_api: {}
  mod_http_api: {}
  mod_invites: {}
  mod_offline_halloapp: {}
  mod_packet_filter: {}
  mod_ping: {}
  mod_props: {}
  mod_feed: {}
  mod_sms: {}
  mod_user_session: {}
  mod_contacts: {}
  mod_names: {}
  mod_server_ts: {}
  mod_chat: {}
  mod_chat_state: {}
  mod_user_activity: {}
  mod_engaged_users: {}
  mod_connection_stats: {}
  mod_whisper: {}
  mod_upload_media:
    aws_media_region: us-east-1
    aws_media_bucket: us-e-halloapp-media
    ## Accelerated dualstack endpoint.                                          
    ## Ref: https://docs.aws.amazon.com/AmazonS3/latest/dev/transfer-acceleration.html
    aws_media_put_host: us-e-halloapp-media.s3-accelerate.dualstack.amazonaws.com
    ## Cloudfront based distribution.
    ## Ref: https://aws.amazon.com/premiumsupport/knowledge-center/cloudfront-https-requests-s3/
    aws_media_get_host: u-cdn.halloapp.net
    ## Resumable upload server internal host names.
    upload_hosts: ["u2.ha","u3.ha"]
    ## Resumable upload server port.
    upload_port: 1080
  mod_receipts: {}
  mod_presence_subscription: {}
  mod_client_log: {}
  mod_athena_stats: {}
  mod_client_version: {}
  mod_prom_exporter: {}
  mod_push_tokens: {}
  mod_translate: {}
  mod_push_notifications: {}
  mod_ios_push: {}
  mod_android_push: {}
  mod_ack_halloapp: {}
  mod_trace: {}
